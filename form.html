				<h1> Registration  Form</h1>
				<table border="1">
				<form>
					<tr>
					<td>Name</td> <td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>Email</td> <td><input type="text" name="email" /></td>
				</tr>
				
					<tr>
						<td>Gender</td> <td><input type="radio" name="gender" value="male" /> Male
						<input type="radio" name="gender" value="female" /> Female
						<input type="radio" name="other" value="other" /> Other</td>
					</tr>
						<tr>
						<td>Language</td> <td><input type="checkbox" name="language" value="Bangla" /> Bangla
						<input type="checkbox" name="language" value="English" /> English</td>
						</tr>
						<tr>
						<td>Country</td>
						<td><select name="degree">
							<option>Choose One</option>
							<option>Some High School</option>
							<option>High School Degree</option>
							<option>Some College</option>
							<option>Bachelor's Degree</option>
							<option>Doctorate</option>
						</td>
					</tr>
					<tr>
						<td>
						Biography</td>
						<td><textarea rows="5" cols="25" ></textarea></td>
					</tr>
						<tr>
						<td>Password</td> <td><input type="password" name="pwd" /></td>
						</tr>
						<tr>
						<td>Confirm Password</td> <td><input type="password" name="cnpwd" /></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" /><input type="reset" /> </td>
